<style>
    .error{
        border-color: rgb(255, 72, 0);
    box-shadow: 0 1px 1px rgba(229, 103, 23, 0.075)inset, 0 0 8px rgba(255, 81, 0, 0.966);
    outline: 0 none;
    }
</style>

    <div class="row mt-3 form-group">
        <div class="col-4">
            <input #textInputId
            [class.error] = "(name.invalid ) && submitted"
            ngModel name="name"  
            #name="ngModel" 
            id="name" 
            placeholder="Introduzca nombre de la etiqueta" 
            type="text" 
            class="form-control" 
            [(ngModel)] = "tag.name" 
            required>
        </div>   

        
        <a *ngIf= "!isNew(tag); else newEnv">
            <i class="fas fa-save mr-2" title = "Editar" style="cursor: pointer;" (click) = "updateTag(tag)"></i>
            <i class="fas fa-times mt-2" title = "Eliminar" style="cursor: pointer;" (click) = deleteTag(tag)></i>
        </a>
        
        <ng-template #newEnv>
            <a>
                <i class="fas fa-save mr-2" title = "Guardar" style="cursor: pointer;" (click) = "createTag(tag); textInputId.value=''; textInputUrl.value='' "></i>
                <i class="fas fa-times mt-2" title = "Borrar campos" style="cursor: pointer;" (click) = "textInputId.value=''; textInputUrl.value='' "></i>
            </a>
        </ng-template>
    </div>
    
    <div class="row mt-3">
    <div class="col-4">
        <div  *ngIf="name.invalid && submitted" class="alert alert-danger">
            El campo es obligatorio
        </div>
    </div>

</div>
